<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Header to be removed -->
    <header>
      <p></p>
    </header>

    <main>
      <!-- Desktop Image of Phones -->
      <aside>
        <img src="images/phones.png" alt="Instagram on phones">
      </aside>

      <section>

        <article class="first-article">
          <!-- Instagram Logo -->
          <a href="https://instagram.com"><img src="images/logo.png" alt="Instagram Logo"></a>

          <h2>Sign up to see photos and videos from your friends.</h2>
          <button type="submit" name="button">Log in with Facebook</button>
          <p>OR</p>

          <!-- Form -->
          <form action="sign-up">
            <input type="text" name="Mobile Number or Email" value="Mobile Number or Email">
            <input type="" name="Full Name" value="Full Name">
            <input type="text" name="Username" value="Username">
            <input type="password" name="Password" value="Password">
            <input type="submit" name="Sign Up" value="Sign up">
          </form>

          <!-- Terms & Privacy -->
          <p>By signing up, you agree to our Terms &amp; Privacy Policy.</p>
        </article>

          <!-- Have an account -->
        <article class="second-article">
          <p>Have an account?<a href="https://www.instagram.com/accounts/login/?source=auth_switcher">Log in</a></p>
        </article>

          <!-- Get the app -->
        <article class="last-article">
          <p>Get the app</p>
          <div class="apps">
            <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.signupPage.badge&mt=8&vt=lo"><img src="images/app-store.png" alt="App Store"></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26ig_mid%3DXN15UQAEAAEOxqf0tVFW44y5yxhL%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="images/google-play.png" alt="Google Play"></a>
          </div>
        </article>

      </section>

    </main>

    <footer>
      <ul>
        <li>About us</li></a>
        <li>Support</li></a>
        <li>Blog</li></a>
        <li>Press</li></a>
        <li>API</li></a>
        <li>Jobs</li></a>
        <li>Privacy</li></a>
        <li>Terms</li></a>
        <li>Directory</li></a>
        <li>Language</li></a>
        <li>2017 Instagram</li>
      </ul>
    </footer>

  </body>
</html>
